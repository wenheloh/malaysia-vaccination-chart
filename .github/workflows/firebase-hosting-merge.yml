name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12]

    env:
      GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}

    steps:
      - uses: actions/checkout@v2
      - name: Prepare artifact
        run: npm ci && npm run test && npm run build
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install firebase
        run: npm i firebase-tools -g
      - name: Inject environmental variables for Firebase Cloud Functions
        run: firebase functions:config:set ssrapp.google_map_api_key="${{ secrets.GOOGLE_MAP_API_KEY }}" --token ${{ secrets.GCLOUD_TOKEN }}
      - name: deploy
        run: firebase deploy --token ${{ secrets.GCLOUD_TOKEN }}
